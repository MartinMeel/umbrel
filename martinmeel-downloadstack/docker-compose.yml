services:
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - "8095:8095"   # qBittorrent WebUI
      - "6881:6881"   # qBittorrent TCP
      - "6881:6881/udp" # qBittorrent UDP
      - "8082:8082"   # sabnzbd WebUI
    environment:
      # Proton VPN configuration
      - VPN_SERVICE_PROVIDER=protonvpn
      - VPN_TYPE=wireguard
      - WIREGUARD_PRIVATE_KEY=${PROTONVPN_PRIVATE_KEY}
      - SERVER_COUNTRIES=Netherlands  # Change to your preferred country
      - VPN_PORT_FORWARDING=on
      - VPN_PORT_FORWARDING_PROVIDER=protonvpn
      # Additional settings
      - TZ=Europe/Amsterdam
      - UPDATER_PERIOD=24h
      - FIREWALL_OUTBOUND_SUBNETS=192.168.2.0/24  # Adjust to your local network
    volumes:
      - ${APP_DATA_DIR}/gluetun:/gluetun
    restart: unless-stopped
    networks:
      - vpn_network

  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    container_name: qbittorrent
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
      - WEBUI_PORT=8095
    volumes:
      - ${APP_DATA_DIR}/qbittorrent/config:/config
      - ${UMBREL_ROOT}/home/Downloads/Downloads/qbittorrent/complete:/complete
      - ${UMBREL_ROOT}/home/Downloads/Downloads/qbittorrent/incomplete:/incomplete
    depends_on:
      - gluetun
    restart: unless-stopped

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Amsterdam
    volumes:
      - ${APP_DATA_DIR}/sabnzbd/config:/config
      - ${UMBREL_ROOT}/home/Downloads/Downloads/sabnzbd/complete:/complete
      - ${UMBREL_ROOT}/home/Downloads/Downloads/sabnzbd/incomplete:/incomplete
    depends_on:
      - gluetun
    restart: unless-stopped

networks:
  vpn_network:
    name: vpn_network
    external: false